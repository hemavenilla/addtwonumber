<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let a = 10;
      let b = 20;
      const c = a + b;
      document.write("The value of  a is" + a);
      document.write("<br>");
      document.write("The value of  b is" + b);
      document.write("<br>");
      document.write("The value of  c is" + c);
      document.write("<br>");

      [a, b] = [b, a];
      document.write("A value after swapping :" + a);
      document.write("<br>");

      document.write("B value after swapping :" + b);
      document.write("<br>");
    </script>
  </head>
  <body>
    <h1>hello its new document</h1>
    <h2>Hello this is Nithin</h2>
    <h3>This is second commit</h3>
    <h4>this is hema</h4>
    <h5>this is shalini</h5>
  <h6>hi this is venilla</h6>
  </body>
</html>
